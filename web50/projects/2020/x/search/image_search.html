<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navbar">
            <div id="nav_button_box">
                <a class="nav_button" href="index.html">Google Search</a>
                <a class="nav_button" href="advanced_search.html">Advanced Search</a>
            </div>
        </div>

        <div id="logo">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo">                
            </div>
        </div>

        <div class="mainBlock">
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <div class="searchBar">
                    <input class="entryField" type="text" name="q">
                </div>
                <div class="buttonBlock">
                    <center>
                        <input class="button" type="submit" value="Google Image Search">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
