<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navbar">
            <div id="nav_button_box">
                <a class="nav_button" href="index.html">Google Search</a>
                <a class="nav_button" href="image_search.html">Image Search</a>
            </div>
        </div>
        <div></div>
        <div>
            <h1>Avnanced Search</h1>
        </div>
        <div class="line"></div>
        <div class="a_search_box">
            <h2>Find pages with...</h2>
            <form action="https://www.google.com/search">
                <div id="as_row">
                    <div class="asr_label">
                        <p class="text">all these words:</p>
                    </div>
                    <div>
                        <input class="text_dark as_input" type="text" name="as_q">
                    </div>
                </div>
                <div id="as_row">
                    <div class="asr_label">
                        <p class="text">all these words:</p>
                    </div>
                    <div>
                        <input class="text_dark as_input" type="text" name="as_epq">
                    </div>
                </div>
                <div id="as_row">
                    <div class="asr_label">
                        <p class="text">this exact word or phrase:</p>
                    </div>
                    <div>
                        <input class="text_dark as_input" type="text" name="as_oq">
                    </div>
                </div>
                <div id="as_row">
                    <div class="asr_label">
                        <p class="text">none of these words:</p>
                    </div>
                    <div>
                        <input class="text_dark as_input" type="text" name="as_eq">
                    </div>
                </div>
                <div id="as_row">
                    <div class="asr_label">
                    </div>
                    <div class="as_button_box">
                        <input  type="submit" value="Advanced Search" class="as_button text">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
