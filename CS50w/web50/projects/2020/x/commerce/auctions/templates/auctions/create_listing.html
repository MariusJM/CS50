{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST">

        {% csrf_token %}

        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
                {% for category in categories %}
                <option value="{{ category }}"> {{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter Title" id="title" required>
        </div>
        
        <div>
            <label for="image">Image URL</label>
            <input type="text" name="image" placeholder="Image URL address" id="image">
        </div>
        <div>
            <label for="starting_bid">Starting Bid</label>
            <input type="number" name="starting_bid" placeholder="Starting Bid" id="starting_bid" min="5" required>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" name="description" placeholder="Description" id="description" required>
        </div>
        <div>
            <label for="is_active">Is Active</label>
            <input type="checkbox" name="is_active" placeholder="Is Active" id="is_active" checked>
        </div>
        <button type="submit" class="btn btn-dark">Create New Listing</button>
    </form>
{% endblock %}
