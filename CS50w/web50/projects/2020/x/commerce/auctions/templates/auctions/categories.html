{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Categories</h2>

        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category' category.id %}">{{ category.category_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
