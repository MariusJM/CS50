{% extends "network/layout.html" %}

{% block body %}
    TODO
    <style>
        .new-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 0;
        }

        .new-post textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
            height: 2em; /* Initial height */
            overflow-y: hidden; /* Hide vertical scrollbar initially */
        }

        .new-post button {
            text-align: left;
        }
    </style>

    <script>
        function autoResize() {
            var textarea = document.querySelector('.new-post textarea');
            textarea.style.height = 'auto'; /* Reset height to auto to calculate the actual height needed */
            textarea.style.height = (textarea.scrollHeight) + 'px'; /* Set the height to the calculated value */
        }
    </script>

    <section class="middle">
        <div class="new-post">
            <textarea name="newpost" id="" cols="80" oninput="autoResize()"></textarea>
            <div>
                <button>POST</button>
            </div>
        </div>
    </section>
{% endblock %}
