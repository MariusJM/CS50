{% extends "network/layout.html" %}

{% block body %}

<div style="display: flex; flex-direction: row;">
    <div id="user-info-container">
        User info
        <button id="follow-button">Follow</button>
    </div>
    <div>
        {% if user.is_authenticated %}
        <div id="new-post">
            <textarea name="New post text area" id="content" cols="30" rows="4"></textarea>
            <button id="post-button">Post</button>
        </div>
        {% endif %}
        <div id="posts-container">Posts</div>
    </div>
    
</div>
{% csrf_token %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#posts-all').addEventListener('click', () => load_posts('all'));
            document.querySelector('#posts-following').addEventListener('click', () => load_posts('following'));
            document.querySelector('#posts-user').addEventListener('click', () => load_posts(document.querySelector('#posts-user').innerText.trim()));
            document.querySelector('#post-button').addEventListener('click', () => create_new_post());
            document.querySelector('#follow-button').addEventListener('click', () => follow());
            event.preventDefault();
            load_posts("all")
        });


        function load_posts(post_filter){
            clear_children();
            fetch(`/posts/${post_filter}`)
            .then(response => response.json())
            .then(posts => {
                // console.log(posts);
                posts.forEach(post => {
                    const element= document.createElement("div");
                    element.innerHTML =`
                    <h3 >Post author</h3> 
                    <h3 class="posts-user">${post.author}</h3>
                    <p>Content ${post.body}</p>
                    <p>Date created: ${post.date_created}</p>
                    <button id="like-button-${post.id}">Likes: ${post.likes}</button>
                    ${post.author === username ? `<button id="edit-button-${post.id}">Edit</button>` : ''}
                    `;
                element.querySelector('.posts-user').addEventListener('click', () => load_posts(post.author));
                element.querySelector(`#like-button-${post.id}`).addEventListener('click', () => like_post(post.id));
                
                const editButton = element.querySelector(`#edit-button-${post.id}`);
                if (editButton) {
                    editButton.addEventListener("click", () => edit_post(post.id));
                }
                
                document.querySelector('#posts-container').appendChild(element);
                })
                if (post_filter === "all"){
                    console.log("userDatawillNotBeDisplayed")
                    document.querySelector("#new-post").style.display = "block"
                    document.querySelector("#user-info-container").style.display = "none"
                }else if (post_filter === "following") {
                    console.log("userDatawillNotBeDisplayed")
                    document.querySelector("#new-post").style.display = "none"
                    document.querySelector("#user-info-container").style.display = "none"
                } else {
                    console.log("userDatawillBeDisplayed")
                    document.querySelector("#new-post").style.display = "none"
                    document.querySelector("#user-info-container").style.display = "block"
                }
        })};


        function follow(){
            console.log("Trying to follow this user")
        }


        function create_new_post(){
            console.log("Creating new post")
        }


        function edit_post(post_id){
            console.log(`Going into edit mode for post ${post_id}`)
        }


        function like_post(post_id) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch(`/like/${post_id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(`Post ${post_id} liked. New like count: ${data.likes}`);
                document.querySelector(`#like-button-${post_id}`).textContent = `Likes: ${data.likes}`;
            })
            .catch(error => console.error('Error:', error));
        }


        function clear_children(){
            myDiv = document.getElementById('posts-container');
            myDiv.innerHTML = '';
        }
    </script>
{% endblock %}
