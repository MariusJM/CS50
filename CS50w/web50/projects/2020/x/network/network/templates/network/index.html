{% extends "network/layout.html" %}

{% block body %}
<style>
    .main_body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: solid 1px black;
        padding: 5px;

    }
    .new_post_container{
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5px;

    }

</style>
    <div class="main_body">
        <h1>All Tweets</h1>
        {% if user.is_authenticated %}
        <p>Only authenticated users will see this</p>

        <div class="new_post_container">
            <h4>New Post</h4>
            <form action="{% url 'new_tweet' %}" method="post">
                {% csrf_token %}
                <textarea name="content" rows="3" cols="80"></textarea>
                <br>
                <input type="submit" value="post">
            </form>
        </div>

        {% endif %}
        <div>
            {% for tweet in all_tweets %}
            <h3>{{ tweet.body }}</h3>
            {% endfor %}
        </div>
    </div>
{% endblock %}
