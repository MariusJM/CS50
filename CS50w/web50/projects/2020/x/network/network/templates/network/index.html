{% extends "network/layout.html" %}

{% block body %}
    TODO
    <style>
        .new-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 0;
        }

        .new-post textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            height: 2em;
            overflow-y: hidden;
        }

        .new-post button {
            text-align: left;
        }
    </style>

    <script>
        function autoResize() {
            var textarea = document.querySelector('.new-post textarea');
            textarea.style.height = 'auto'; /* auto resize */
            textarea.style.height = (textarea.scrollHeight) + 'px'; /* auto resize */
        }
    </script>

    <section class="middle">
        <div class="new-post">
            <form method="post" action="{% url 'create_post' %}">
                {% csrf_token %}
                <textarea name="newpost" id="new-post" oninput="autoResize()"></textarea>
                <div>
                    <button type="submit">New post</button>
                </div>
            </form>
        </div>
    </section>
    <section class="middle">
        <div>
            <ul>
                {% for item in posts %}
                <li>
                    <h2>{{ item.author }}</h2>
                    <div>
                        <p>{{ item.content }}</p>
                        <div>{{ item.created_at }}</div>
                        <div>{{ item.updated_at}}</div>
                    </div>
                </li>
                {% endfor %}
                
            </ul>
        </div>
    </section>
{% endblock %}
